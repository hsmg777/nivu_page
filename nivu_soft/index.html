<!doctype html>
<html lang="es-EC">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Título + descripción -->
  <title>Nivusoft | Desarrollo de software a medida en Ecuador (Web, Apps, SaaS)</title>

    content="Landing oficial de Nivusoft: páginas web, apps móviles y de escritorio, SaaS, soporte y mantenimiento. Cotiza tu proyecto en 24–48h." />

  <!-- Indexación -->
  <meta name="robots" content="index,follow,max-image-preview:large,max-snippet:-1,max-video-preview:-1" />

  <!-- Canonical (landing única) -->
  <link rel="canonical" href="https://nivusoftware.com/" />

  <!-- Iconos (desde /public) -->
  <link rel="icon" href="/images/logo.jpeg" type="image/jpeg" />
  <link rel="apple-touch-icon" href="/images/logo.jpeg" />
  <meta name="theme-color" content="#0ea5e9" />

  <!-- Open Graph -->
  <meta property="og:site_name" content="Nivusoft" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://nivusoftware.com/" />
  <meta property="og:title" content="Nivusoft | Desarrollo de software a medida en Ecuador" />
  <meta property="og:description" content="Web, Apps, SaaS, soporte y mantenimiento. Cotiza en menos de 12h." />
  <meta property="og:image" content="https://nivusoftware.com/images/logo.jpeg" />
  <meta property="og:image:alt" content="Logo de Nivusoft" />
  <meta property="og:locale" content="es_EC" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Nivusoft | Desarrollo de software a medida en Ecuador" />
  <meta name="twitter:description" content="Desarrollo de software a medida, páginas web, apps y SaaS." />
  <meta name="twitter:image" content="https://nivusoftware.com/images/logo.jpeg" />

  <!-- Preload del logo para mejorar LCP -->
  <link rel="preload" as="image" href="/images/logo.jpeg" fetchpriority="high" />

  <!-- Datos estructurados (sin FAQ) -->
  <script type="application/ld+json">
    {
      "@context":"https://schema.org",
      "@graph":[
        {
          "@type":"Organization",
          "@id":"https://nivusoftware.com/#org",
          "name":"Nivusoft",
          "url":"https://nivusoftware.com/",
          "logo":"https://nivusoftware.com/images/logo.jpeg"
        },
        {
          "@type":"ProfessionalService",
          "@id":"https://nivusoftware.com/#service",
          "name":"Nivusoft - Desarrollo de software a medida",
          "url":"https://nivusoftware.com/",
          "provider":"https://nivusoftware.com/#org",
          "areaServed":["EC","LATAM"],
          "address":{
            "@type":"PostalAddress",
            "addressCountry":"EC",
            "addressLocality":"Quito",
            "addressRegion":"Pichincha"
          }
        },
        {
          "@type":"WebSite",
          "@id":"https://nivusoftware.com/#website",
          "url":"https://nivusoftware.com/",
          "name":"Nivusoft",
          "publisher":{"@id":"https://nivusoftware.com/#org"},
          "potentialAction":{
            "@type":"SearchAction",
            "target":"https://nivusoftware.com/?q={search_term_string}",
            "query-input":"required name=search_term_string"
          }
        }
      ]
    }
    </script>
